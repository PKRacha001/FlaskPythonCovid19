<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% if title %}
		<title>Covid109 Board - {{title}}</title>
		{% else %}
		<title>Covid109 Board</title>
		{% endif %}
	</head>
	<body class="container full-screen">
		<header class="site-header"></header>
		<main role="main" class="container">
			<img class="mb-4" src="{{ url_for('static', filename='image.png') }}" alt="COVID-19" />
			{% block content %}{% endblock %}
		</main>
		<footer id="footer" class="text-center">API used: <a href="https://covid19.mathdro.id/api">https://covid19.mathdro.id/api</a></footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('.counter-count').each(function () {
					var $this = $(this);
					jQuery({ Counter: 0 }).animate(
						{ Counter: $this.text().replace(',', '') },
						{
							duration: 1000,
							easing: 'swing',
							step: function () {
								$this.text(Math.ceil(this.Counter));
							},
						}
					);
					// //	debugger;
					// var formattedNumber = Number($this.text()).toLocaleString('en');

					// console.log($this.text(), formattedNumber);
					// $this.text(formattedNumber);
				});
			});
		</script>
	</body>
</html>
